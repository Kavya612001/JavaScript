<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Literals</title>
</head>
<body>
    
    <script>
        const computer = 'computer';
        const person = {
            'name': 'Kavya',
            speak() {
                console.log("I say WOOF");
            },
            computer //When key and value are the same, we can do like this
        }

        person.speak();
        console.log(person.computer);
    </script>
</body>
</html>
