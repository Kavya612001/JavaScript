<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF/ELSE IF/ELSE</title>
</head>
<body>
    

    <script>
        var name = "Kava";

        switch(name) {
            case "Kavya":
                console.log("Welcome Kavya");
                break;
            case "Dayalan":
                console.log("Welcome Dayalan");
                break;
            case "Babloo":
                console.log("Welcome Babloo");
                break;
            default:
                console.log("Welcome anonymous");
        }



        if(name == "Kavya") {
            console.log("Hello Kavya");
        }
        else if(name == "Dayalan") {
            console.log("Hello Dayalan");
        }
        else {
            console.warn("Not handled!");
        }
    </script>
</body>
</html>
