<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
</head>
<body>
    
    <h1>Guess the Number:</h1>
    <h4 id="res"></h4>

    <script>
        var resNode = document.getElementById("res");
        var bodyNode = document.querySelector("body");
        var randomNum = 10;
        var correct = 0;
        while(correct == 0) {
            var numGuess = Number(prompt("Enter a number"));
            if(randomNum==numGuess) {
                bodyNode.style.backgroundColor = 'green';
                resNode.style.color = 'white';
                resNode.innerText = "WOW, U guessed it right";
                correct =1;
            }
        }
    </script>
</body>
</html>
