<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <title>Events</title>
</head>
<body>
    
    <h1>Events</h1>
    <button class="btn btn-primary" type="button" onclick="clickMe()">Click Me</button>
    <br><hr>
    <input type="number" class="form-control" style="padding: 30px; font-size:30px; color: blue; border: 1px solid blue;">
    <br>
    <button class="btn btn-primary" style="background-color:blue; color: #fff; font-size:20px;" onclick="calculate()">Add 100</button>
    <h1>The total value is: <span id="spanVal">N/A</span></h1>

    <script>
        var totalClicks=0;
        function clickMe() {
            totalClicks ++;
            console.log("You have clicked the button "+totalClicks+" times")
            console.log('Clicked');
        }

        function calculate() {
            var num = 100;
            var input = document.querySelector(".form-control");
            var value = Number(input.value);
            var totalValue = value+num;
            var spanNode = document.getElementById("spanVal");
            spanNode.innerText = totalValue;
        }
    </script>
</body>
</html>
