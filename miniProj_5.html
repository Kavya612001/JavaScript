<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Mini Project 5</title>
</head>
<body>
    
    <h1>Event Listeners - Mini Project 5</h1>
    <div>
        <label>Background Color</label>
        <input type="text" class="form-control bg-color">
    </div>

    <div>
        <label>Text Color</label>
        <input type="text" class="form-control text-color">
    </div>

    <div>
        <label>Page Font Size</label>
        <input type="text" class="form-control font-size">
    </div>

    <script>
        var bgNode = document.querySelector(".bg-color");
        var textNode = document.querySelector(".text-color");
        var bodyNode = document.querySelector("body");
        var pgNode = document.querySelector(".font-size");

        bgNode.addEventListener('keyup', function(event) {
            bodyNode.style.backgroundColor = event.target.value;
        });

        textNode.addEventListener('keyup', function(event) {
            bodyNode.style.color = event.target.value;
        });

        pgNode.addEventListener('keyup',function(event) {
            bodyNode.style.fontSize = event.target.value;
        });

    </script>
</body>
</html>
