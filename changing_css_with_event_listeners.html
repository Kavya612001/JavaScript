<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing CSS with Event Listeners</title>
</head>
<body>

    <h1>Changing CSS with Event Listeners</h1>

    <div>
        <label for="">Background Color</label>
        <input type="text" class="bg-color" style="padding: 30px; font-size:30px">
    </div>

    <div>
        <label for="">Text Color</label>
        <input type="text" class="text-color" style="padding: 30px; font-size:30px">
    </div>
    
    <script>

        var bgNode = document.querySelector(".bg-color");
        bgNode.style.borderRadius = "10px";
        var textNode = document.querySelector(".text-color");
        var bodyNode = document.querySelector("body");
        bodyNode.style.backgroundColor = "red";
        bodyNode.style.color = "white";
        bgNode.addEventListener('keyup',function(event) {
            bodyNode.style.backgroundColor = event.target.value;
        });

        textNode.addEventListener('keyup',function(event) {
            textNode.style.color = event.target.value;
        });
    </script>
</body>
</html>
