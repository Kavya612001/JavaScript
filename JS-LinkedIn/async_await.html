        const myPromise = new Promise((resolve) => {
            setTimeout( () => {
                resolve('success');
            },2000)
        })
        
        async function myAsync() {
            console.log('Before Promise');
            const result = await myPromise;
            console.log(result);
            console.log('After Promise');
        }

        console.log('before async');
        myAsync();
        console.log('after async');
