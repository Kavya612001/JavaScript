<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
</head>
<body>
    
     <script>
        let animals = ['cat','dog','tiger','lion'];
        console.log(animals);
        animals = ['pig', ...animals];
        console.log(animals);

        copy = [... animals];
        copy.push('Cow');
        console.log(copy);
     </script>
</body>
</html>
