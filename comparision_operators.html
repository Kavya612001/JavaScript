<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparision Operators</title>
</head>
<body>
    
    <script>
        var course = "js";
        if(course == "js") {
            console.log("This is a JavaScript course");
        }

        var age = 18;
        if (age >= 18) {
            console.log("You are eligible to vote");
        }
        if(age >= 21) {
            console.log("You are have alcohol");
        }

        // === (strict equals, datatype and value is compared)
        var myAge = "21";
        if(myAge == 21) {
            console.log("Your age is 21");
        }

        var myAge = "21";
        if(myAge === 21) {
            console.log("Your age is 21");
        }
        else {
            console.warn("Data type mismatch");
        }


    </script>
</body>
</html>
