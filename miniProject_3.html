<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project 3</title>
</head>
<body>
    
    <p id="text"></p>

    <script>
        var age = prompt("Enter your age");
        age = Number(age);
        textNode = document.getElementById("text");
        if(age){
            if(age >= 18) {
                textNode.innerText = "You are eligible to vote";
            }
            else{
                textNode.innerText = "You are not eligible to vote";
            }
        }
        else {
            textNode.innerText = "Not a valid Number";
        }
        
    </script>
</body>
</html>
