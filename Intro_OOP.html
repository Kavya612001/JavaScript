<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to OOPS</title>
</head>
<body>
    
    <h1>Introduction to OOPS</h1>
    <script>

        class Person  {

            constructor (name, age, food ) {
             this.name  = name;
             this.age = age;
             this.food = food;
            }

            makeSound() {
                console.log(this.name+" says mmmmm to"+this.food);
            }
        }
        const kavya = new Person('Kavya',21,'Burger');
        kavya.makeSound();
        const rajesh = new Person ('Rajesh', 26, 'Chicken');
        rajesh.makeSound();
    </script>
</body>
</html>
