<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking Variable Types</title>
</head>
<body>
    
    <script>
        var age=30;
        console.log("Typeof age: ",typeof(age));

        var name = "Kavya";
        console.log("Typeof name: ",typeof(name))

        var isCat = true;
        console.log("Typeof isCat: ",typeof(isCat));

        var cars = ["BMW","Audi","Hundai"];
        console.log("Typeof cars: ",typeof(cars));

        var PI = 3.141592;
        console.log("Typeof PI: ",typeof(PI));

    </script>
</body>
</html>
