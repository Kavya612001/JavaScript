<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accepting User Input</title>
</head>
<body>
    <h1>Your input is:</h1>
    <h3 id="customInput">____________</h3>

    <script>
        // This is a prompt, not an alert
        var name = prompt("What is your name?","Kavya");
        console.log("Your name is: ",name);
        nameNode = document.getElementById("customInput");
        nameNode.innerText = name.toLowerCase();
        console.log(name);
    </script>
</body>
</html>
