<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Getting Input Values</title>
</head>
<body>
    
    <input type="text" class="form-control form-control-lg js-inp">
    <h2>
        Hello
        <span id="name-val"></span>
    </h2>

    <script>
        var inpNode = document.querySelector(".js-inp");
        var nameNode = document.getElementById("name-val");
        // callback function
        function callback(event) {
            nameNode.innerText = event.target.value;
        }
        inpNode.addEventListener('keyup', callback);
    </script>
</body>
</html>
