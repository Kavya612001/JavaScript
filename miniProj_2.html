<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project 2</title>
</head>
<body>
    <p>
        This is the link: 
        <span id="url"></span>
    </p>
    <script>
        var url = prompt("Enter a URL");
        if(url == null) {
            alert("Cancel this");
        }
        else {
            if(url.substring(0,5) != "https") {
                urlNode = document.getElementById("url");
                url = 'https://'+url;
                urlNode.innerHTML = "<a href='"+url+"'>"+url+"</a>";
            }
        }
        
    </script>
</body>
</html>
