<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions</title>
</head>
<body>
    
    <script>
        // Arrow functions - dont have this keyword
        greet = (name,vnr) => `Hello, ${name} from ${vnr}`;
        

        const hello = greet('kavya','vnr');
        console.log(hello);
        const arr = ['js','py','css']
        arr.forEach(lang => {
            console.log(lang);
        }) 

        setTimeout(()=> {
            console.log("Yaaay");
        },3000);
    </script>
</body>
</html>
