<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-sm-12">
                 <h1>Tip Calculator</h1>
            </div>
        </div>
        <div class="form-group row mt-4">
            <label for="billAmount" class="col-sm-3 col-form-label">Bill Amount (in rupees)</label>
            <div class="col-sm-9">
                <input type="number" id="billAmount" class="form-control" step="0.01" min="0" placeholder="Rs.1000">
            </div>
        </div>
        <div class="form-group row">
            <label for="tipAmount" class="col-sm-3 col-form-label">Tip amount (as a %)</label>
            <div class="col-sm-9">
                <input type="number" id="tipAmount" class="form-control" step="1" min="0" max="100" placeholder="5">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3 col-form-label"></div>
            <div class="col-sm-9">
                <button class="btn btn-primary" onclick="calculate()">Calculate Tip and Total Bill</button>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3 col-form-label"></div>
            <div class="col-sm-9">
                <div class="mt-3 tip-amount"></div>
                <div class="mt-3 total-with-tip"></div>
            </div>
        </div>
    </div>

    <script>
        function calculate() {
            var billAmount = document.getElementById("billAmount").value;
            var tipAmount = document.getElementById("tipAmount").value;

            billAmount = Number(billAmount);
            tipAmount = Number(tipAmount);
            
            tipAmount = tipAmount/100;

            var totalTipAmount = billAmount*tipAmount;
            document.querySelector(".tip-amount").innerHTML = "<h3>Total tip amount: <small> Rs."+totalTipAmount.toFixed(2)+"</small></h3>";

            var totalBillAmount = billAmount+totalTipAmount;
            document.querySelector(".total-with-tip").innerHTML = "<h3>Total bill amount: <small> Rs."+totalBillAmount.toFixed(2)+"</small></h3>";

            return [totalTipAmount.toFixed(2),totalBillAmount.toFixed(2)];
        }
    </script>
</body>
</html>
