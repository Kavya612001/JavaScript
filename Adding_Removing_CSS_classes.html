<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding and Removing CSS classes</title>

    <style>
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
        .yellow {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1 class="">Adding and Removing CSS classes using JS</h1>
    <script>
        var h1Node = document.querySelector("h1");
        h1Node.classList.add('yellow');
    </script>
</body>
</html>
